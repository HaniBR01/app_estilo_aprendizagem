<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Estilo de Aprendizagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bg-gray{background-color: #adb5bd;}
    </style>
</head>
<body class="bg-gray">  
    
<div class="container-fluid text-bg-success p-4 d-flex flex-column align-items-center justify-content-between">
    <h3 class="mb-3 text-dark">App Estilo de Aprendizagem</h1>
    <div class="d-flex flex-row">
        <p type="button" class=" m-3 btn btn-light">
            <a href="{% url 'home' %}">Ir para Home</a>
        </p>
        <p type="button" class="m-3 btn btn-light">
            <a href="{% url 'login' %}">Entrar</a>
        </p>
        <p type="button" class="m-3 btn btn-light">
            <a href="{% url 'cadastro' %}">Cadastrar</a>
        </p>
        <p type="button" class="m-3 btn btn-light">
            <a href="{% url 'logout' %}">Sair</a>
        </p>
    </div>
</div>
    
    <div>
        {% block conteudo %}
        {% endblock %}
    </div>
</body>
</html>
