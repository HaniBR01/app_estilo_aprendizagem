{% extends 'base.html' %}
{% load widget_tweaks %}

{% block conteudo %}

<h1>Login</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ frm.matricula.label }}
            {{frm.matricula|add_class:'form-control'}}
            {{ frm.senha.label }}
            {{frm.senha|add_class:'form-control'}}
            <button type="submit" class="btn btn-primary mt-3">Logar</button>
        </div>
    </form>

{% endblock %}
